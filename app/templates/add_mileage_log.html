{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded shadow">
  <div class="flex items-center mb-6">
    <a href="{{ url_for('main.view_vehicle', vehicle_id=vehicle.id) }}" class="mr-4 text-gray-500 hover:text-gray-800">
      <span class="material-icons" style="font-size: 24px;">arrow_back</span>
    </a>
    <h2 class="text-2xl font-bold flex items-center">
      <span class="material-icons text-blue-500 mr-2" style="font-size: 24px;">speed</span>
      Add Mileage Log
    </h2>
  </div>
  <form method="post" action="{{ url_for('main.add_mileage_log', vehicle_id=vehicle.id) }}">
    <p class="mb-4 text-gray-700">What is the mileage as of today?</p>
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">Mileage</label>
      <div class="relative">
        <input type="number" name="mileage" class="w-full border rounded px-3 py-2 pr-16" min="{{ min_mileage }}" required value="{{ last_mileage }}">
        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 select-none">{{ unit }}</span>
      </div>
      <small class="text-gray-400">Must be at least {{ min_mileage }} {{ unit }}</small>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">Note</label>
      <textarea name="note" class="w-full border rounded px-3 py-2" rows="2"></textarea>
    </div>
    <div class="flex justify-end gap-2 mt-6">
      <a href="{{ url_for('main.view_vehicle', vehicle_id=vehicle.id) }}" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold">Cancel</a>
      <button type="submit" class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white font-semibold">Add</button>
    </div>
  </form>
</div>
{% endblock %}
