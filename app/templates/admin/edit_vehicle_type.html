{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
  <h2 class="text-2xl font-bold mb-6">Edit Vehicle Type</h2>
  <form method="post">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-bold mb-2">Name (unique, lowercase)</label>
      <input type="text" name="name" id="name" value="{{ vt.name }}"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        required>
    </div>
    <div class="mb-4">
      <label for="display_name" class="block text-gray-700 font-bold mb-2">Display Name</label>
      <input type="text" name="display_name" id="display_name" value="{{ vt.display_name }}"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        required>
    </div>
    <div>
      <button type="submit"
        class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Update
        Vehicle Type</button>
    </div>
  </form>
  <div class="mt-4">
    <a href="{{ url_for('admin.vehicle_types') }}"
      class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Back to Vehicle Types</a>
  </div>
</div>
{% endblock %}
